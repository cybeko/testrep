<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="index.html" method="get">
    <div class="logo">
        <img src="logo.jpg" alt="">
    </div>


    <main class="main">
        <div class="main-container">
            <h1>Create account</h1>

            <div>
                <label>Your name</label>
                    <input type="text" name="name" placeholder="First and last name"/>
            </div>
    
            <div>
                <label>Mobile number or email</label>
                <input type="text" name="login"/>
            </div>
    
            <div>
                <label>Password</label>
                    <input type="password" placeholder="At least 6 characters"/>

                <div class="password">
                    <img src="icon.png" alt="">
                    <p>Minimum 6 characters required</p>
                </div>
            </div>
    
            <div>
                <label>Re-enter password</label>
                <input type="password" name="password" id="password_id"/>
            </div>
    
            <div> 
                <input type="submit" value="Submit" class="button"/>
            </div>
    
            <div>
                <p>By creating an account, you agree to Amazon's <a href="">Conditions of Use</a> and <a href="">Privacy Notice</a>.
                </p>
            </div>
            <hr>
            <div>
                <p>Already have an account? <a href="">Sign in</a></p>
                <p>Buying for work? <a href="">Create a free business account</a></p>
            </div>
        </div>
    </main>
</form>
 
</body>
</html>
