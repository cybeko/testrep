<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="get">
    <div class="container">
        <div class="box">
            <div class="main-section">
                <h2>Step 1: Your details</h2>
                <div class="input-section">
                    <label for="name">Name</label>
                    <input type="text" pattern="[A-Za-z]+\s[A-Za-z]+" placeholder="First and last name" id="name_id" name="name" />
                </div>
                <div class="input-section">
                    <label for="email">Email</label>
                    <input type="email" pattern="^\S{5,}@\D{3,5}\.\D{2,5}$" placeholder="email123@gmail.com" id="email_id"name="email" />
                </div>
                <div class="input-section">
                    <label for="phone">Phone</label>
                    <input type="text" pattern="\+\d{1,3}\d{1,15}" placeholder="+340234673497" id="phone_id"name="phone" />
                </div>
            </div>
            <div class="main-section">
                <h2>Hello</h2>
                <div class="input-section">
                    <label for="address">Address</label>
                    <textarea name="address" minlength="2" maxlength="1024"></textarea>
                </div>
                <div class="input-section">
                    <label for="postcode">Post code</label>
                    <input type="text" id="postcode_id"name="postcode" />
                </div>
                <div class="input-section">
                    <label for="country">Country</label>
                    <input type="text" id="country_id"name="country" />
                </div>
            </div>
            <div class="main-section">
                <h2>Step 2: Delivery address</h2>
                <div class="select-section">
                    <label>Card type</label>
                    <div class="selection-row">
                        <p> 
                            <input type="radio" name="card" value="visa" checked/>
                            <label for="visa">VISA</label>
                        </p>
                        <p> 
                            <input type="radio" name="card" value="amex"/>
                            <label for="amex">AmEx</label>
                        </p> 
                        <p> 
                            <input type="radio" name="card" value="mcard"/>
                            <label for="mcard">Mastercard</label>
                
                        </p>    
                    </div>
                </div>
                <div class="input-section">
                    <label for="name">Card number</label>
                    <input type="text" id="cnum_id"name="cnum" />
                </div>
                <div class="input-section">
                    <label for="name">Security code</label>
                    <input type="text" id="scode_id"name="scode" />
                </div>
                <div class="input-section">
                    <label for="cname">Card name</label>
                    <input type="text" placeholder="Exact name as on the card" id="cname_id" name="cname" />
                </div>
            </div>
            <input type="submit" value="Buy" class="button"/>
        </div>
    </div>
</form>
    
</body>
</html>
